<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>search</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" >
    <link href="style/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="style/bootstrap/js/jquery.min.js"></script>
    <script src="style/bootstrap/js/bootstrap.js"></script>
    <!--datetimpker-->
    <link href="style/bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="style/bootstrap/js/bootstrap-datetimepicker.min.js"></script>

    <style type="text/css">
        .width_test {
            width: 165px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center">商城订单报表</h3>
        <br>
        <form class="form-inline" role="form">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">开始日期</div>
                    <input type="text" class="form-control form_datetime" id="date_start" placeholder="日期选择">
                </div>
                <div class="input-group">
                    <div class="input-group-addon">结束日期</div>
                    <input type="text" class="form-control form_datetime" id="date_end" placeholder="日期选择">
                </div>
            </div>
            <div class="form-group">
                <label class="sr-only" for="inputfile">商城平台选择</label>
                <select type="text" class="form-control" style="width: 160px;" id="inputfile" placeholder="商城平台选择">
                    <option>招 商</option>
                    <option>建 行</option>
                    <option>民 生</option>
                    <option>善 融</option>
                    <option>淘 宝</option>
                    <option>邮 乐</option>
                    <option>一卡通</option>
                </select>
            </div>

            <div class="form-group" style="margin-left: 16px;">
                <button type="submit" class="btn btn-default">查 询</button>
            </div>
            <div class="form-group" style="margin-left: 16px">
                <button type="submit" class="btn btn-default">今 日</button>
                <button type="submit" class="btn btn-default">本 周</button>
                <button type="submit" class="btn btn-default">本 月</button>
            </div>
        </form>
    </div>
</body>

<script type="text/javascript">
    $(".form_datetime").datetimepicker({
        format: 'yyyy-mm-dd',
        minView: "month",
        autoclose: true,
    });
</script>
</html>
